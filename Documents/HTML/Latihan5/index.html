<html>
<head>
<title>Latihan Navbar</title>
<style>
.navbar {
	position: flex;
	width: 100%;
	color: white;
	background-color: #222;
	height: 60px;
	display: flex;
	top: 0;
	box-sizing: border-box;
	z-index: 1000;
	align-items: center;
	justify-content: space-between;
	padding-right: 30px;
}

.nav-links {
	list-style: none;
	display: flex;
	gap: 25px;
}

.nav-links li a {
	color: #f4f4f9;
	text-decoration: none;
	font-size: 17px;
	transition: 0.5s;
	
	background-color: #222;
	color: white;
	padding: 10px 20px;
	border-radius: 10px;
}

.nav-links li a:hover {
	background-color: white;
	color: gray;
}

#content {
	padding: 80px 50px;
	background: linear-gradient(135deg, #6a5af9, #5ac8fa);
	color: white;
	box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
	border-radius: 0 0 10px 10px;
}

.logo {
	color: gray;
	text-shadow: 0 0 7px #fff, 0 0 21px #ff00de;
	font-size: 21px;
	font-weight: bold;
	margin-left: 10px;
	background-color: white;
	border-radius: 50%;
	padding: 10px;
}
</style>
</head>
<body>

<nav class="navbar">
<div class="logo">
	<i>AEAO.</i>
</div>
<ul class="nav-links">
	<li><a href="#">Beranda</a></li>
	<li><a href="profilku.html">Profil</a></li>
	<li><a href="#">Kontak</a></li>
	<li><a href="datapengunjung.html">Data Pengunjung</a></li>
</ul>
</nav>

<section id="content">
<h1>Selamat Datang!</h1>
<p>Semoga menikmati web saya...</p>
</section>

</body>
</html>
