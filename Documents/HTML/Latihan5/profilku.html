<html>
<head>
<meta charset="UTF-8">
<title>Profil HTML/CSS</title>
<style>
.profile-container {
background-color: #ffffff;
padding: 30px;
border-radius: 12px;
box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
width: 300px;
text-align: left;
}
		
body {
background-color: #f4f4f9;
display: flex;
justify-content: center;
align-items: center;
margin: 0;
min-height: 100px;
}

h3 {
color: #333;
text-align: center;
border-bottom: 2px solid #007bff;
margin-bottom: 20px;
font-size: 1.5em;
padding-bottom: 10px;
} 

#info-label {
font-weight: bold;
color: #333;
display: inline-block;
width: 100px;
}

a {
display: inline-block;
background-color: #007bff;
color: white;
padding: 10px 20px;
text-decoration: none;
border-radius: 5px;
transition: background-color 0.3 ease;
margin-top: 10px;
}

.profile-info {
line-height: 1.8;
margin: 20px;
}

.center {
display: block;
margin: auto;
border-radius: 50%;
}
</style>
</head>
<body>
<div class="profile-container">
<img src="download.png" width="120" height="160" class="center">
<h3>Profilku</h3>
<div class="profile-info">
<span id="info-label">Nama</span>: Albertus Pandu W.<br>
<span id="info-label">Alamat</span>: Cicurug<br>
<span id="info-label">Rayon</span>: Cicurug 8<br>
<span id="info-label">Jurusan</span>: PPLG<br>
</div>
<a href="#">Sertifikat</a>
<a href="index.html">Kembali</a>
</div>
</body>
</html>
